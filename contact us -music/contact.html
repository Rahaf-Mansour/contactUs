<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>

    <form action="#" method="POST">
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>

                <div class="right">
                    <h2>Contact Us</h2>
                    <input type="text" required class="field" placeholder="Full Name">
                    <input type="email" required class="field" placeholder="E-mail">
                    <input type="tel" required class="field" placeholder="Phone">
                    <textarea placeholder="Message" required class="field"></textarea>
                    <input type="submit" value="Send" class="btn" />

                </div>
            </div>
        </div>
    </form>

</body>

</html>
